    <!-- Quote -->
    <rect x="10" y="25" width="95" height="5" rx="1" fill="#78716c"/>
    <rect x="10" y="34" width="90" height="5" rx="1" fill="#78716c"/>
    <rect x="10" y="43" width="85" height="5" rx="1" fill="#78716c"/>
    <rect x="10" y="52" width="70" height="5" rx="1" fill="#78716c"/>
    <!-- Author -->
    <circle cx="25" cy="90" r="12" fill="#e7e5e4"/>
    <rect x="42" y="84" width="60" height="6" rx="1" fill="#292524"/>
    <rect x="42" y="94" width="45" height="5" rx="1" fill="#a8a29e"/>

    <!-- Card 2 -->
    <rect x="122" y="0" width="115" height="115" rx="8" fill="#ffffff" stroke="#e7e5e4" stroke-width="1"/>
    <g transform="translate(132, 10)">
      <polygon points="5,0 6.5,3.5 10,3.5 7,6 8,10 5,7.5 2,10 3,6 0,3.5 3.5,3.5" fill="#fbbf24" transform="scale(0.7)"/>
      <polygon points="5,0 6.5,3.5 10,3.5 7,6 8,10 5,7.5 2,10 3,6 0,3.5 3.5,3.5" fill="#fbbf24" transform="translate(8,0) scale(0.7)"/>
