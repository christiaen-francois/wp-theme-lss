  <!-- Slider indicator -->
  <g transform="translate(175, 172)">
    <circle cx="0" cy="0" r="4" fill="#fcbb46"/>
    <circle cx="15" cy="0" r="4" fill="#d6d3d1"/>
    <circle cx="30" cy="0" r="4" fill="#d6d3d1"/>
