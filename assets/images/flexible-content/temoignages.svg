    <rect x="132" y="43" width="85" height="5" rx="1" fill="#78716c"/>
    <rect x="132" y="52" width="70" height="5" rx="1" fill="#78716c"/>
    <circle cx="147" cy="90" r="12" fill="#e7e5e4"/>
    <rect x="164" y="84" width="60" height="6" rx="1" fill="#292524"/>
    <rect x="164" y="94" width="45" height="5" rx="1" fill="#a8a29e"/>

    <!-- Card 3 -->
    <rect x="244" y="0" width="115" height="115" rx="8" fill="#ffffff" stroke="#e7e5e4" stroke-width="1"/>
    <g transform="translate(254, 10)">
      <polygon points="5,0 6.5,3.5 10,3.5 7,6 8,10 5,7.5 2,10 3,6 0,3.5 3.5,3.5" fill="#fbbf24" transform="scale(0.7)"/>
      <polygon points="5,0 6.5,3.5 10,3.5 7,6 8,10 5,7.5 2,10 3,6 0,3.5 3.5,3.5" fill="#fbbf24" transform="translate(8,0) scale(0.7)"/>
