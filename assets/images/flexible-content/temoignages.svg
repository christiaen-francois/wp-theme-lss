    </g>
    <rect x="254" y="25" width="95" height="5" rx="1" fill="#78716c"/>
    <rect x="254" y="34" width="90" height="5" rx="1" fill="#78716c"/>
    <rect x="254" y="43" width="85" height="5" rx="1" fill="#78716c"/>
    <rect x="254" y="52" width="70" height="5" rx="1" fill="#78716c"/>
    <circle cx="269" cy="90" r="12" fill="#e7e5e4"/>
    <rect x="286" y="84" width="60" height="6" rx="1" fill="#292524"/>
    <rect x="286" y="94" width="45" height="5" rx="1" fill="#a8a29e"/>
