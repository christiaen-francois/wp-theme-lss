<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <rect width="400" height="200" fill="#f5f5f4"/>

  <!-- Full-width background image representation -->
  <g transform="translate(20, 40)">
    <rect x="0" y="0" width="360" height="120" rx="4" fill="#44403c"/>

    <!-- Overlay effect -->
    <rect x="0" y="0" width="360" height="120" rx="4" fill="#292524" opacity="0.4"/>

    <!-- Decorative landscape silhouette -->
    <path d="M0 80 Q45 50, 90 70 T180 60 T270 75 T360 65 L360 120 L0 120 Z" fill="#292524" opacity="0.3"/>

    <!-- Image icon in center -->
    <g transform="translate(155, 35)">
      <rect x="0" y="0" width="50" height="40" rx="3" stroke="#a8a29e" stroke-width="2" fill="none"/>
      <circle cx="15" cy="14" r="6" fill="#a8a29e"/>
      <path d="M5 35 L18 22 L30 32 L40 20 L45 28" stroke="#a8a29e" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Spacing indicator -->
    <line x1="0" y1="-10" x2="0" y2="0" stroke="#fcbb46" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="360" y1="-10" x2="360" y2="0" stroke="#fcbb46" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="0" y1="120" x2="0" y2="130" stroke="#fcbb46" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="360" y1="120" x2="360" y2="130" stroke="#fcbb46" stroke-width="1" stroke-dasharray="3,2"/>
  </g>

  <!-- Label -->
  <text x="200" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#78716c">Separateur (Image pleine largeur)</text>
</svg>