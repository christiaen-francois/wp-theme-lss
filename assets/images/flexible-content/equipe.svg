<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <rect width="400" height="200" fill="#f5f5f4"/>

  <!-- Header -->
  <g transform="translate(120, 12)">
    <!-- Sur-titre -->
    <rect x="40" y="0" width="80" height="12" rx="6" fill="#fcbb46" opacity="0.2"/>
    <rect x="50" y="3" width="60" height="6" rx="2" fill="#fcbb46"/>
    <!-- Title -->
    <rect x="30" y="18" width="100" height="10" rx="2" fill="#292524"/>
  </g>

  <!-- Team member cards grid (3 columns) -->
  <g transform="translate(20, 45)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="115" height="125" rx="8" fill="#ffffff" stroke="#e7e5e4" stroke-width="1"/>
    <!-- Photo placeholder -->
    <rect x="0" y="0" width="115" height="65" rx="8" fill="#e7e5e4"/>
    <rect x="0" y="57" width="115" height="8" fill="#ffffff"/>
    <!-- Avatar silhouette -->
    <circle cx="57" cy="25" r="15" fill="#d6d3d1"/>
    <ellipse cx="57" cy="55" rx="20" ry="12" fill="#d6d3d1"/>
    <!-- Name -->
    <rect x="20" y="75" width="75" height="9" rx="1" fill="#292524"/>
    <!-- Description -->
    <rect x="10" y="92" width="95" height="4" rx="1" fill="#78716c"/>
    <rect x="10" y="100" width="90" height="4" rx="1" fill="#78716c"/>
    <rect x="10" y="108" width="75" height="4" rx="1" fill="#78716c"/>

    <!-- Card 2 -->
    <rect x="122" y="0" width="115" height="125" rx="8" fill="#ffffff" stroke="#e7e5e4" stroke-width="1"/>
    <rect x="122" y="0" width="115" height="65" rx="8" fill="#e7e5e4"/>
    <rect x="122" y="57" width="115" height="8" fill="#ffffff"/>
    <circle cx="179" cy="25" r="15" fill="#d6d3d1"/>
    <ellipse cx="179" cy="55" rx="20" ry="12" fill="#d6d3d1"/>
    <rect x="142" y="75" width="75" height="9" rx="1" fill="#292524"/>
    <rect x="132" y="92" width="95" height="4" rx="1" fill="#78716c"/>
    <rect x="132" y="100" width="90" height="4" rx="1" fill="#78716c"/>
    <rect x="132" y="108" width="75" height="4" rx="1" fill="#78716c"/>

    <!-- Card 3 -->
    <rect x="244" y="0" width="115" height="125" rx="8" fill="#ffffff" stroke="#e7e5e4" stroke-width="1"/>
    <rect x="244" y="0" width="115" height="65" rx="8" fill="#e7e5e4"/>
    <rect x="244" y="57" width="115" height="8" fill="#ffffff"/>
    <circle cx="301" cy="25" r="15" fill="#d6d3d1"/>
    <ellipse cx="301" cy="55" rx="20" ry="12" fill="#d6d3d1"/>
    <rect x="264" y="75" width="75" height="9" rx="1" fill="#292524"/>
    <rect x="254" y="92" width="95" height="4" rx="1" fill="#78716c"/>
    <rect x="254" y="100" width="90" height="4" rx="1" fill="#78716c"/>
    <rect x="254" y="108" width="75" height="4" rx="1" fill="#78716c"/>
  </g>

  <!-- Label -->
  <text x="200" y="188" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#78716c">Equipe (Membres)</text>
</svg>