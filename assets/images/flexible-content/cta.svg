<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <rect width="400" height="200" fill="#f5f5f4"/>

  <!-- CTA Section with dark background -->
  <g transform="translate(20, 25)">
    <rect x="0" y="0" width="360" height="145" rx="8" fill="#292524"/>

    <!-- Decorative gradient circles -->
    <circle cx="320" cy="20" r="60" fill="#fcbb46" opacity="0.1"/>
    <circle cx="40" cy="125" r="50" fill="#fcbb46" opacity="0.08"/>

    <!-- Content centered -->
    <g transform="translate(60, 20)">
      <!-- Sur-titre badge -->
      <rect x="70" y="0" width="100" height="14" rx="7" fill="#fcbb46" opacity="0.2"/>
      <rect x="85" y="4" width="70" height="6" rx="2" fill="#fcbb46"/>

      <!-- Title -->
      <rect x="30" y="25" width="180" height="12" rx="2" fill="#ffffff"/>
      <rect x="55" y="42" width="130" height="12" rx="2" fill="#ffffff"/>

      <!-- Description -->
      <rect x="20" y="65" width="200" height="5" rx="1" fill="#ffffff" opacity="0.6"/>
      <rect x="40" y="75" width="160" height="5" rx="1" fill="#ffffff" opacity="0.6"/>

      <!-- Buttons row -->
      <g transform="translate(25, 95)">
        <!-- Primary button -->
        <rect x="0" y="0" width="100" height="30" rx="8" fill="#fcbb46"/>
        <rect x="15" y="11" width="55" height="8" rx="1" fill="#ffffff"/>
        <path d="M78 15 L86 15 M83 11 L87 15 L83 19" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>

        <!-- Secondary button -->
        <rect x="110" y="0" width="100" height="30" rx="8" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
        <!-- Phone icon -->
        <path d="M125 11 L125 19 M123 11 L127 11 M123 19 L127 19" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
        <rect x="133" y="11" width="50" height="8" rx="1" fill="#ffffff" opacity="0.8"/>
      </g>
    </g>
  </g>

  <!-- Label -->
  <text x="200" y="188" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#78716c">CTA (Call to Action)</text>
</svg>