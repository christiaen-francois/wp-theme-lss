<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <rect width="400" height="200" fill="#ffffff"/>

  <!-- Decorative lines -->
  <line x1="30" y1="100" x2="150" y2="100" stroke="#e7e5e4" stroke-width="1"/>
  <line x1="250" y1="100" x2="370" y2="100" stroke="#e7e5e4" stroke-width="1"/>

  <!-- Lion symbol (simplified) -->
  <g transform="translate(175, 55)">
    <circle cx="25" cy="45" r="42" fill="#fcbb46" opacity="0.1"/>
    <!-- Stylized lion head -->
    <path d="M25 10 C10 15 5 30 5 45 C5 55 10 70 25 80 C40 70 45 55 45 45 C45 30 40 15 25 10" fill="#fcbb46" opacity="0.3"/>
    <!-- Lion face details -->
    <circle cx="18" cy="40" r="4" fill="#fcbb46"/>
    <circle cx="32" cy="40" r="4" fill="#fcbb46"/>
    <path d="M20 52 Q25 58 30 52" stroke="#fcbb46" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Mane suggestion -->
    <path d="M8 25 Q0 35 5 50 M42 25 Q50 35 45 50" stroke="#fcbb46" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M12 18 Q5 25 8 35 M38 18 Q45 25 42 35" stroke="#fcbb46" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Spacing indicator dots -->
  <circle cx="170" cy="100" r="2" fill="#d6d3d1"/>
  <circle cx="230" cy="100" r="2" fill="#d6d3d1"/>

  <!-- Label -->
  <text x="200" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#78716c">Separateur Lion (Symbole decoratif)</text>
</svg>